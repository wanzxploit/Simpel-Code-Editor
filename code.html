<!DOCTYPE html>
<html>
<head>
    <title>Simpel Code Editor</title>
    <style>
        body {
            background-color: #1f1f1f;
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
        }
        
        .navbar {
            background-color: #333333;
            padding: 10px;
        }
        
        .navbar h1 {
            margin: 0;
            font-size: 18px;
            color: #ffffff;
        }
        
        .editor-container {
            position: relative;
        }
        
        .editor {
            width: 99%;
            height: 300px;
            background-color: #2a2a2a;
            color: #ffffff;
            border: none;
            padding: 10px;
            font-size: 14px;
            font-family: 'Courier New', Courier, monospace;
            resize: none;
        }
        
        .editor:focus {
            outline: none;
        }
        
        .preview {
            width: 93%;
            height: 300px;
            background-color: #ffffff;
            padding: 10px;
            font-size: 14px;
            font-family: 'Courier New', Courier, monospace;
            color: #000000;
        }
    </style>
    <script>
        function updatePreview() {
            var editorContent = document.getElementById("editor").value;
            var previewFrame = document.getElementById("preview");
            var preview = previewFrame.contentDocument || previewFrame.contentWindow.document;
            preview.open();
            preview.write(editorContent);
            preview.close();
        }
    </script>
</head>
<body>
    <div class="navbar">
        <h1>Simpel Code Editor</h1>
    </div>
    <div class="editor-container">
        <textarea class="editor" id="editor" oninput="updatePreview()"></textarea>
    </div>
    <iframe class="preview" id="preview"></iframe>
</body>
</html>
